<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
    <!--BOOTSTRAP LINK-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <form>

        <div class="signup-form bg-dark">

            <div class="Signup-head bg-warning">
                <h1>Reserve Your Ticket</h1>
            </div>

            <div class="signup-content">
                <input type="radio" class="radio" name="oneway" id="oneway">
                <label class="text-white">One Way</label>
                <input type="radio" class="radio" name="return" id="return">
                <label class="text-white">Return</label>
            </div>

            <div class="signup-content2">
                <input type="text" placeholder="From" class="input bg-dark" name="from" id="from">
                <input type="text" placeholder="To" class="input bg-dark" name="To" id="To"> <br>
            

            <label class="text-white" style="margin-left:10px;">Depart</label>
            <input type="date" class="tarikh bg-dark text-white" name="start" id="start">
            <label class="text-white" style="margin-left:10px;">Return</label>
            <input type="date" class="tarikh bg-dark" name="end" id="end">

            <input type="number" class="bg-dark person" placeholder="Adults" name="adult" id="adult">
            <input type="number" class="bg-dark person" placeholder="Children" name="children" id="children"><br>

            <label class="text-white travel">Travel Class</label>
            <select class="bg-dark text-white travel2">
                <option></option>
                <option>First Class/1A</option>
                <option>AC 2tier/2A</option>
                <option>AC 3tier/3A</option>
                <option>Executive class chair car/Economy Class</option>
                <option>AC Chair Car</option>
                <option>Sleeper Class</option>
                <option>Second Class</option>
                <option>General</option>
            </select>

            <input type="submit" value="Check Availability" class="submit-btn bg-warning">
        </div>
        </div>
    </form>
</body>
</html>
